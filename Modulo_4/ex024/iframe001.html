<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iFrame</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!-- Tamanho padrão 300x150 -->
      <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500"
        ><a href="https://www.cursoemvideo.com/" target="_blank"
          >Curso em Video</a
        ></iframe
      >

      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io/html-css/"
        frameborder="0" height="500" width="500"
      >
        <a href="https://gustavoguanabara.github.io/html-css/" target="_blank">
          Github
        </a>
      </iframe>

      também é bem legal!
    </p>
  </body>
</html>
