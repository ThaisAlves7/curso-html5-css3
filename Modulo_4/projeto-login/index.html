<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"><!-- Aqui vai a imagem nas CSS --></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configuração no seu ambiente
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-symbols-outlined"> person </i>
              <input
                type="email"
                name="email"
                id="ilogin"
                placeholder="Seu email"
                autocomplete="email"
                minlength="8"
                maxlength="30"
                required
              />
              <label for="ilogin">Login: </label>
            </div>
            <div class="campo">
              <i class="material-symbols-outlined"> Password </i>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                autocomplete="current-password"
                minlength="8"
                maxlength="20"
                required
              />
              <label for="isenha">Senha: </label>
            </div>
            <input type="submit" value="Login" />
            <a href="esqueci.html"
              >Esqueci a senha <i class="material-symbols-outlined"> mail </i>
            </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
