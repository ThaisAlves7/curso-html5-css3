<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela 01</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <caption>Desafio 01</caption>
      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="2">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <!-- <td>8</td> -->
        </tr>
        <tr>
          <td colspan="3">8</td>
          <td>9</td>
          <!-- <td>10</td> -->
          <!-- <td>11</td> -->
          <!-- <td>12</td> -->
        </tr>
        <tr>
          <td rowspan="2">10</td>
          <td colspan="2">11</td>
          <td>12</td>
        </tr>
        <tr>
          <td rowspan="2">10</td>
          <td>13</td>
          <td>14</td>
        </tr>
      </table>
    </div>

    <div>
      <caption>Desafio 02</caption>
      <table>
        <tr>
          <td colspan="4">A</td>
          <td rowspan="4">B</td>
          <!-- <td>C</td> -->
          <!-- <td>D</td> -->
        </tr>
        <tr>
          <td rowspan="4">C</td>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
        <tr>
          <td>J</td>
          <td>L</td>
          <td>M</td>
        </tr>
        <tr>
          <td colspan="4">N</td>
        </tr>
      </table>
    </div>
  </body>
</html>
